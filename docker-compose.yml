networks:
  regulus_network:
    driver: bridge

volumes:
  regulus_mysql_data:
  regulus_redis_data:

services:
  regulus_app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: regulus-app
    ports:
      - "${REGULUS_PORT:-89}:80"
      - "${VITE_PORT:-5180}:${VITE_PORT:-5180}"
    volumes:
      - .:/var/www
    depends_on:
      regulus_mysql:
        condition: service_healthy
      regulus_redis:
        condition: service_healthy
    networks:
      - regulus_network
    environment:
      - APP_ENV=${APP_ENV}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG}
      - APP_URL=${APP_URL}
      - DB_HOST=regulus-mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=regulus-redis
      - VITE_HMR_HOST=localhost
      - VITE_PORT=${VITE_PORT:-5180}
      - VITE_HMR_PORT=${VITE_HMR_PORT:-5180}
      - XDEBUG_CONFIG=client_host=host.docker.internal
      - PHP_IDE_CONFIG=serverName=Docker

  regulus_mysql:
    image: mysql:8.3.0
    container_name: regulus-mysql
    ports:
      - "33060:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - regulus_mysql_data:/var/lib/mysql
    networks:
      - regulus_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 3

  regulus_redis:
    image: redis:7-alpine
    container_name: regulus-redis
    ports:
      - "63790:6379"
    volumes:
      - regulus_redis_data:/data
    networks:
      - regulus_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
